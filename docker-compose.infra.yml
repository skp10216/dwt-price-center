# 로컬 개발용 - 인프라(DB, Redis)만 Docker로 실행
# 사용법: docker compose -f docker-compose.infra.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: dwt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dwt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dwt_password_change_this}
      POSTGRES_DB: ${POSTGRES_DB:-dwt_price_center}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5532:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dwt_user} -d ${POSTGRES_DB:-dwt_price_center}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dwt-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6479:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: dwt-adminer
    restart: unless-stopped
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=dracula

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
