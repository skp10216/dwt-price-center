# Alembic 설정 파일

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 마이그레이션 파일 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 출력 인코딩
output_encoding = utf-8

# SQLAlchemy URL (환경 변수에서 읽음)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 마이그레이션 파일 생성 후 훅

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
